# -----------------------
# Server Configuration
# -----------------------
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/library-service}

# -----------------------
# Database Configuration
# -----------------------
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/library}
spring.datasource.username=${DB_USERNAME:dewurugenuvin}
spring.datasource.password=${DB_PASSWORD}

# -----------------------
# JPA / Hibernate
# -----------------------
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------
# HikariCP Connection Pool
# -----------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# -----------------------
# Swagger / OpenAPI Configuration
# -----------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.use-management-port=false
springdoc.use-root-path=false


#Only scan controllers to avoid scanning GlobalExceptionHandler
springdoc.packages-to-scan=com.example.library.application.controller

